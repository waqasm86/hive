name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint Python
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            core/requirements.txt
            core/requirements-dev.txt
            core/pyproject.toml

      - name: Install dependencies
        run: |
          cd core
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Ruff lint
        run: |
          ruff check core/
          ruff check tools/

      - name: Ruff format
        run: |
          ruff format --check core/
          ruff format --check tools/

  test:
    name: Test Python Framework
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            core/requirements.txt
            core/requirements-dev.txt
            core/pyproject.toml

      - name: Install dependencies
        run: |
          cd core
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          cd core
          pytest tests/ -v

  validate:
    name: Validate Agent Exports
    runs-on: ubuntu-latest
    needs: [lint, test]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            core/requirements.txt
            core/requirements-dev.txt
            core/pyproject.toml

      - name: Install dependencies
        run: |
          cd core
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Validate exported agents
        run: |
          # Check that agent exports have valid structure
          if [ ! -d "exports" ]; then
            echo "No exports/ directory found, skipping validation"
            exit 0
          fi

          shopt -s nullglob
          agent_dirs=(exports/*/)
          shopt -u nullglob

          if [ ${#agent_dirs[@]} -eq 0 ]; then
            echo "No agent directories in exports/, skipping validation"
            exit 0
          fi

          validated=0
          for agent_dir in "${agent_dirs[@]}"; do
            if [ -f "$agent_dir/agent.json" ]; then
              echo "Validating $agent_dir"
              python -c "import json; json.load(open('$agent_dir/agent.json'))"
              validated=$((validated + 1))
            fi
          done

          if [ "$validated" -eq 0 ]; then
            echo "No agent.json files found in exports/, skipping validation"
          else
            echo "Validated $validated agent(s)"
          fi
